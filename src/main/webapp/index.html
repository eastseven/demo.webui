<!DOCTYPE html>
<html>
<head>
<title>index</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css" />
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>

<script type="text/javascript" src="easyui/datagrid-detailview.js"></script>

</head>

<body class="easyui-layout">

	<!--  -->
	<div data-options="region:'west',title:'West',split:true" style="width: 200px; padding: 5px;">
		<div id="aa" class="easyui-accordion">
			<div title="LinkButton" data-options="iconCls:'icon-save'" style="overflow: auto; padding: 10px;">
				<a id="btn" href="#" >easyui</a>
			</div>
			<div title="Title2" data-options="iconCls:'icon-reload',selected:true" style="padding: 10px;">content2</div>
			<div title="Title3">content3</div>
		</div>
	</div>
	<div data-options="region:'center'" style="padding: 5px;">
		<div id="tt" class="easyui-tabs" >
			<div title="Quartz Trigger" style="padding: 20px;" data-options="tabPosition:'bottom'">
				<table id="trigger"></table>
				<div id="triggerToolbar">
					<a id="triggerAddBtn" href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true">Add</a>
					<a id="triggerEditBtn" href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true">Edit</a>
					<a id="triggerRemoveBtn" href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true">Remove</a>
				</div>
				<div id="triggerForm" style="display: none;">
					<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px" closed="true" buttons="#dlg-buttons">
						<div class="ftitle">Trigger Information</div>
						<form id="fm" method="post">
							<div class="fitem">
								<label>First Name:</label>
								<input name="firstname" class="easyui-validatebox" required="true">
							</div>
							<div class="fitem">
								<label>Last Name:</label>
								<input name="lastname" class="easyui-validatebox" required="true">
							</div>
							<div class="fitem">
								<label>Phone:</label>
								<input name="phone">
							</div>
							<div class="fitem">
								<label>Email:</label>
								<input name="email" class="easyui-validatebox" validType="email">
							</div>
						</form>
					</div>
					<div id="dlg-buttons">
						<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>
						<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
					</div>
				</div>
			</div>
		
			<div title="Tree" style="padding: 20px;" data-options="tabPosition:'bottom'">
				<ul id="tt2" class="easyui-tree"></ul>
			</div>
		
			<div title="Grid" style="padding: 20px;" data-options="tabPosition:'bottom'">
				<div id="toolbar">
					<select id="cc" class="easyui-combobox" name="column" style="width:60px;">
					    <option value="column19" selected="selected">统率</option>
					    <option value="column20">武力</option>
					    <option value="column21">知力</option>
					    <option value="column22">政治</option>
					</select> : <input type="text" name="column1" id="searchText"/><a href="#" id="searchBtn" class="easyui-linkbutton" iconCls="icon-search">Search</a>
					<a href="#" class="easyui-linkbutton" id="editBtn" data-options="iconCls:'icon-edit',plain:true">修改</a>
					<a href="#" class="easyui-linkbutton" id="helpBtn" data-options="iconCls:'icon-help',plain:true">帮助</a>
				</div>
				
				<table id="dg"></table>
			</div>
			
		</div>
	</div>
	
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
